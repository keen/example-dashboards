<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Keen IO Dashboard - Marketing Campaing</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="stylesheet" type="text/css" href="https://static.keen.io/assets/keen-fonts.css" />
  <script src="https://cdn.jsdelivr.net/npm/keen-analysis@3" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@keen.io/dataviz@latest/dist/dataviz.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="./marketing.js"></script>
</head>
<body>
  <header class="header">
    <img class="header__brand" src="./assets/keen-logo.png" alt="Keen" />
    <div class="header__title">Marketing performance report</div>
    <div class="header__description">
      Present the marketing overview to your team.<br />
      Everyone can see the impact on different initiatives.
    </div>
  </header>
  <div class="section">
    <div class="section__title">Campaigns performance</div>
  </div>
  <div class="dashboard">
    <div id="chart-01" class="dashboard__box dashboard__box--1"></div>
    <div id="chart-02" class="dashboard__box dashboard__box--2"></div>
    <div id="chart-03" class="dashboard__box dashboard__box--3"></div>
    <div id="chart-04" class="dashboard__box dashboard__box--4"></div>
    <div id="chart-05" class="dashboard__box dashboard__box--5"></div>
  </div>
  <div class="section section--clear">
    <div class="section__title">Marketing costs</div>
  </div>
  <div class="dashboard">
    <div id="chart-06" class="dashboard__box dashboard__box--6"></div>
    <div id="chart-07" class="dashboard__box dashboard__box--7"></div>
    <div id="chart-08" class="dashboard__box dashboard__box--8"></div>
    <div id="chart-09" class="dashboard__box dashboard__box--9"></div>
  </div>
</body>
</html>
